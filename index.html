<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAR Directory</title>
    <style>
        :root { 
            --dark: #3c4043; --blue: #1a73e8; --navy: #003366; 
            --qliq-orange: #ff8c00; /* Distinct color for QliqChat */
            --gray: #70757a; --border: #dadce0; --light-bg: #f8f9fa; 
            --zebra: #f1f3f4; --hover: #e8f0fe;
        }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background: #fff; color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        header { background: var(--dark); color: white; padding: 12px; text-align: center; position: sticky; top: 0; z-index: 1001; }
        header h1 { margin: 0; font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; }

        .tabs-wrapper { position: sticky; top: 45px; background: white; z-index: 1000; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid var(--border); display: flex; padding: 8px 10px; gap: 8px; scrollbar-width: none; }
        .tab { padding: 8px 16px; font-size: 0.85rem; font-weight: 600; border-radius: 20px; background: var(--light-bg); color: var(--gray); cursor: pointer; border: 1px solid var(--border); transition: 0.2s; }
        .tab.active { background: var(--blue); color: white; border-color: var(--blue); }

        .search-container { padding: 10px; background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 98px; z-index: 999; display: flex; align-items: center; }
        .search-wrapper { position: relative; width: 100%; }
        #searchInput { width: 100%; padding: 12px 40px 12px 16px; border-radius: 24px; border: 2px solid var(--border); font-size: 16px; outline: none; box-sizing: border-box; }
        #clearSearch { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: #ccc; color: white; width: 22px; height: 22px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; }

        .location-section { border-bottom: 1px solid var(--border); }
        .location-header { background: var(--light-bg); padding: 12px 15px; cursor: pointer; display: flex; justify-content: space-between; font-size: 1rem; font-weight: 700; align-items: center; border-bottom: 1px solid var(--border); }
        .location-content { display: none; }
        
        .contact-row { display: grid; grid-template-columns: 1fr 210px; align-items: center; width: 100%; transition: background-color 0.1s; }
        .contact-row:nth-child(even) { background-color: var(--zebra); }
        .contact-row:hover { background-color: var(--hover); }

        .display-text { padding: 14px 12px; font-size: 1rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; min-width: 0; border-right: 1px solid rgba(0,0,0,0.03); }
        .actions-cell { display: flex; align-items: center; justify-content: flex-end; padding-right: 12px; gap: 10px; height: 100%; }
        .phone-link { font-size: 0.95rem; color: var(--blue); text-decoration: none; font-weight: 700; white-space: nowrap !important; }

        .action-icon { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 1.1rem; border: 1px solid #d1d9e6; transition: all 0.2s ease; }
        .qliq-btn { background: #fff3e0; color: var(--qliq-orange); border-color: var(--qliq-orange); } /* Qliq-specific style */
        .email-btn { background: #eef2f7; color: var(--navy); }

        .chevron::after { content: '▼'; font-size: 0.7rem; color: var(--gray); }
        .active .chevron::after { content: '▲'; }
        #loading { text-align: center; padding: 50px; color: var(--gray); font-size: 0.9rem; }
    </style>
</head>
<body>

<header><h1>RAR DIRECTORY</h1></header>
<div id="tabs" class="tabs-wrapper"></div>
<div class="search-container">
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterList()">
        <div id="clearSearch" onclick="resetSearch()">✕</div>
    </div>
</div>
<div id="directory"><div id="loading">Syncing Directory...</div></div>

<script>
    const directoryUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRR4JXxJLCTe_P6-il5qzS-oKP8gU_1jYkCHGHH0tYVoejVgMXl3CGifcgC603ZiVLOAl53zL_u9P83/pub?gid=1696549759&single=true&output=csv';
    const synonymsUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRR4JXxJLCTe_P6-il5qzS-oKP8gU_1jYkCHGHH0tYVoejVgMXl3CGifcgC603ZiVLOAl53zL_u9P83/pub?gid=1225631162&single=true&output=csv';
    
    let fullData = [];
    let officialLookup = {}; 
    let synonymStrings = {}; 
    let currentCategory = "All";

    function cleanStr(str) { return str ? str.toLowerCase().replace(/[^a-z0-9]/g, '').trim() : ""; }

    async function init() {
        try {
            const synResp = await fetch(synonymsUrl);
            const synText = await synResp.text();
            const synRows = synText.split(/\r?\n/).filter(line => line.trim().length > 0);
            synRows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if(cols.length > 0) {
                    const official = cols[0].replace(/^"|"$/g, '').trim();
                    synonymStrings[official] = cols.join(' ').toLowerCase();
                    cols.forEach(v => { const cv = cleanStr(v); if(cv) officialLookup[cv] = official; });
                }
            });

            const resp = await fetch(directoryUrl);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).filter(line => line.trim().length > 0).slice(1); 
            fullData = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const rawLoc = cols[1]?.replace(/^"|"$/g, '').trim() || "Unknown";
                const officialLoc = officialLookup[cleanStr(rawLoc)] || rawLoc;
                return { cat: cols[0]?.replace(/^"|"$/g, '').trim() || "Other", loc: officialLoc, name: cols[2]?.replace(/^"|"$/g, '').trim() || "---", phone: cols[3]?.replace(/^"|"$/g, '').trim() || "", email: cols[4]?.replace(/^"|"$/g, '').trim() || "" };
            }).filter(item => item.phone !== "" || item.email !== "");
            renderTabs(); renderDirectory();
        } catch (e) { document.getElementById('loading').innerText = "Load Error."; }
    }

    function renderDirectory() {
        const container = document.getElementById('directory');
        container.innerHTML = '';
        const filtered = currentCategory === "All" ? fullData : fullData.filter(d => d.cat === currentCategory);
        const grouped = {};
        filtered.forEach(d => { if (!grouped[d.loc]) grouped[d.loc] = []; grouped[d.loc].push(d); });

        Object.keys(grouped).sort().forEach(loc => {
            const section = document.createElement('div');
            section.className = 'location-section';
            const header = document.createElement('div');
            header.className = 'location-header';
            header.innerHTML = `<span>${loc}</span><span class="chevron"></span>`;
            header.onclick = () => toggle(header);

            const content = document.createElement('div');
            content.className = 'location-content';

            grouped[loc].sort((a,b) => a.name.localeCompare(b.name)).forEach(c => {
                const dial = c.phone.replace(/\D/g, '');
                const row = document.createElement('div');
                row.className = 'contact-row';
                row.setAttribute('data-search', `${c.loc} ${c.name} ${c.email} ${c.phone} ${synonymStrings[c.loc] || ""}`.toLowerCase());
                
                const cat = c.cat.toLowerCase();
                const isPerson = cat.includes('rad') || cat.includes('phys') || cat.includes('nurse') || cat.includes('pa') || cat.includes('np');
                
                // QliqChat Link - Tries qliqchat:// first, fallback can be added if needed
                const qliqUrl = `qliqchat://`; 

                const emailHtml = (c.email && c.email.trim().length > 3) ? `<a href="mailto:${c.email}" class="action-icon email-btn" title="Email">✉</a>` : `<div style="width:36px"></div>`;
                const qliqHtml = (c.phone && isPerson) ? `<a href="${qliqUrl}" class="action-icon qliq-btn" title="Open QliqChat">Q</a>` : `<div style="width:36px"></div>`;

                row.innerHTML = `<span class="display-text">${c.name}</span><div class="actions-cell"><a href="tel:${dial}" class="phone-link">${c.phone}</a>${qliqHtml}${emailHtml}</div>`;
                content.appendChild(row);
            });
            section.appendChild(header); section.appendChild(content); container.appendChild(section);
        });
    }

    function renderTabs() {
        const categories = ["All", ...new Set(fullData.map(item => item.cat))].sort();
        const tabBox = document.getElementById('tabs'); tabBox.innerHTML = '';
        categories.forEach(cat => {
            const btn = document.createElement('div');
            btn.className = `tab ${cat === currentCategory ? 'active' : ''}`;
            btn.innerText = cat;
            btn.onclick = () => { currentCategory = cat; document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); resetSearch(); renderDirectory(); };
            tabBox.appendChild(btn);
        });
    }

    function toggle(el) { el.classList.toggle('active'); const panel = el.nextElementSibling; panel.style.display = (panel.style.display === 'block') ? 'none' : 'block'; }
    function resetSearch() { const input = document.getElementById('searchInput'); if(input) input.value = ""; const clearBtn = document.getElementById('clearSearch'); if(clearBtn) clearBtn.style.display = 'none'; filterList(); }
    function filterList() {
        const input = document.getElementById('searchInput'); if(!input) return;
        const q = input.value.toLowerCase().trim();
        const clearBtn = document.getElementById('clearSearch');
        const sections = document.querySelectorAll('.location-section');
        if(clearBtn) clearBtn.style.display = q === "" ? 'none' : 'flex';
        sections.forEach(s => {
            let hasMatch = false;
            s.querySelectorAll('.contact-row').forEach(r => { if (r.getAttribute('data-search').includes(q)) { r.style.display = 'grid'; hasMatch = true; } else { r.style.display = 'none'; } });
            if (q === "") { s.style.display = 'block'; s.querySelector('.location-header').classList.remove('active'); s.querySelector('.location-content').style.display = 'none'; }
            else { s.style.display = hasMatch ? 'block' : 'none'; if (hasMatch) { s.querySelector('.location-header').classList.add('active'); s.querySelector('.location-content').style.display = 'block'; } }
        });
    }
    init();
</script>
</body>
</html>
