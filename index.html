<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRA Directory</title>
    <style>
        :root { --dark: #3c4043; --blue: #1a73e8; --gray: #70757a; --border: #dadce0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: var(--dark); }
        
        header { background: var(--dark); color: white; padding: 12px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        header h1 { margin: 0; font-size: 1.1rem; font-weight: 500; }

        .search-container { padding: 8px 12px; background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 41px; z-index: 999; }
        #searchInput { width: 100%; padding: 10px 16px; border-radius: 20px; border: 1px solid var(--border); font-size: 16px; outline: none; box-sizing: border-box; }

        .location-section { border-bottom: 1px solid var(--border); }
        .location-header { background: #f8f9fa; padding: 10px 15px; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: 600; border-bottom: 1px solid var(--border); }
        
        .location-content { display: none; }
        .contact-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid #f1f3f4; }
        
        .contact-info { flex: 1; min-width: 0; }
        .dept-label { font-size: 0.7rem; color: var(--blue); text-transform: uppercase; font-weight: 700; margin-bottom: 2px; }
        .contact-name { font-size: 0.95rem; font-weight: 500; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* New Clickable Phone Link Style */
        .phone-link { font-size: 0.9rem; color: var(--blue); text-decoration: none; display: inline-block; margin-top: 4px; font-weight: 500; }
        .phone-link:hover { text-decoration: underline; }

        .call-circle { background: var(--blue); color: white; text-decoration: none; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0; margin-left: 12px; box-shadow: 0 2px 4px rgba(26,115,232,0.3); }
        
        .chevron::after { content: 'â–¼'; font-size: 0.6rem; color: var(--gray); }
        .active .chevron::after { content: 'â–²'; }
        #loading { text-align: center; padding: 40px; color: var(--gray); font-size: 0.9rem; }
    </style>
</head>
<body>

<header><h1>MRA Phone Directory</h1></header>
<div class="search-container"><input type="text" id="searchInput" placeholder="Search..." onkeyup="filterList()"></div>
<div id="directory"><div id="loading">Connecting to Directory...</div></div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRR4JXxJLCTe_P6-il5qzS-oKP8gU_1jYkCHGHH0tYVoejVgMXl3CGifcgC603ZiVLOAl53zL_u9P83/pub?gid=1696549759&single=true&output=csv';

    async function init() {
        try {
            const resp = await fetch(csvUrl);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).slice(1); 
            
            const grouped = {};
            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 4 || cols[0].includes('{')) return; 

                const [loc, dept, name, phone] = cols.map(c => c.replace(/^"|"$/g, '').trim());
                if (!loc || !name) return; 

                if (!grouped[loc]) grouped[loc] = [];
                grouped[loc].push({ dept, name, phone });
            });

            render(grouped);
        } catch (e) { document.getElementById('loading').innerHTML = "Error loading data."; }
    }

    function render(data) {
        const container = document.getElementById('directory');
        container.innerHTML = '';
        
        Object.keys(data).sort().forEach(loc => {
            const section = document.createElement('div');
            section.className = 'location-section';
            
            const header = document.createElement('div');
            header.className = 'location-header';
            header.innerHTML = `<span>${loc}</span><span class="chevron"></span>`;
            header.onclick = () => toggle(header);

            const content = document.createElement('div');
            content.className = 'location-content';

            data[loc].sort((a,b) => a.dept.localeCompare(b.dept)).forEach(c => {
                const dial = c.phone.replace(/\D/g, '');
                content.innerHTML += `
                    <div class="contact-row" data-search="${c.name} ${c.dept}">
                        <div class="contact-info">
                            <div class="dept-label">${c.dept}</div>
                            <p class="contact-name">${c.name}</p>
                            <a href="tel:${dial}" class="phone-link">Call - ${c.phone}</a>
                        </div>
                        <a href="tel:${dial}" class="call-circle">ðŸ“ž</a>
                    </div>`;
            });

            section.appendChild(header);
            section.appendChild(content);
            container.appendChild(section);
        });
    }

    function toggle(el) {
        el.classList.toggle('active');
        const panel = el.nextElementSibling;
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function filterList() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.location-section').forEach(s => {
            let match = false;
            s.querySelectorAll('.contact-row').forEach(r => {
                const hit = r.getAttribute('data-search').toLowerCase().includes(q);
                r.style.display = hit ? 'flex' : 'none';
                if(hit) match = true;
            });
            s.style.display = (q === "" || match) ? 'block' : 'none';
            if(q !== "" && match) {
                s.querySelector('.location-header').classList.add('active');
                s.querySelector('.location-content').style.display = 'block';
            }
        });
    }
    init();
</script>
</body>
</html>
