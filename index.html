<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRA Directory</title>
    <style>
        :root { --dark: #3c4043; --blue: #1a73e8; --gray: #70757a; --border: #dadce0; --light-bg: #f8f9fa; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background: #fff; color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        header { background: var(--dark); color: white; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        header h1 { margin: 0; font-size: 1rem; font-weight: 500; }

        .search-container { padding: 6px 10px; background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 37px; z-index: 999; }
        #searchInput { width: 100%; padding: 10px 16px; border-radius: 20px; border: 2px solid var(--border); font-size: 16px; outline: none; box-sizing: border-box; }

        .location-section { border-bottom: 1px solid var(--border); }
        .location-header { background: var(--light-bg); padding: 12px; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.95rem; font-weight: 700; border-bottom: 1px solid var(--border); }
        
        .location-content { display: none; }
        
        /* THE FIX: Absolute positioning for the phone ensures it can NEVER wrap */
        .contact-row { 
            position: relative;
            min-height: 44px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
        }

        .display-text { 
            padding: 10px 150px 10px 12px; /* Large 150px right padding reserves space for the phone */
            font-size: 0.95rem; 
            font-weight: 500; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .phone-link { 
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 130px; /* Locked width */
            font-size: 0.95rem; 
            color: var(--blue); 
            text-decoration: none; 
            font-weight: 700;
            text-align: right;
            white-space: nowrap !important;
        }

        .chevron::after { content: '▼'; font-size: 0.6rem; color: var(--gray); }
        .active .chevron::after { content: '▲'; }
        #loading { text-align: center; padding: 40px; color: var(--gray); }
    </style>
</head>
<body>

<header><h1>MRA Phone Directory</h1></header>
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search locations, names, or numbers..." onkeyup="filterList()">
</div>
<div id="directory"><div id="loading">Connecting...</div></div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRR4JXxJLCTe_P6-il5qzS-oKP8gU_1jYkCHGHH0tYVoejVgMXl3CGifcgC603ZiVLOAl53zL_u9P83/pub?output=csv';

    async function init() {
        try {
            const resp = await fetch(csvUrl);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).filter(r => r.trim() !== "").slice(1); 
            
            const grouped = {};
            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 3) return;

                const [loc, mainText, phone] = cols.map(c => c ? c.replace(/^"|"$/g, '').trim() : "");
                
                if (!loc || !phone) return;

                if (!grouped[loc]) grouped[loc] = [];
                grouped[loc].push({ loc, mainText, phone });
            });
            render(grouped);
        } catch (e) { document.getElementById('loading').innerHTML = "Check CSV Link"; }
    }

    function render(data) {
        const container = document.getElementById('directory');
        container.innerHTML = '';
        
        Object.keys(data).sort().forEach(loc => {
            const section = document.createElement('div');
            section.className = 'location-section';
            
            const header = document.createElement('div');
            header.className = 'location-header';
            header.innerHTML = `<span>${loc}</span><span class="chevron"></span>`;
            header.onclick = () => toggle(header);

            const content = document.createElement('div');
            content.className = 'location-content';

            data[loc].sort((a,b) => a.mainText.localeCompare(b.mainText)).forEach(c => {
                const dial = c.phone.replace(/\D/g, '');
                const row = document.createElement('div');
                row.className = 'contact-row';
                // SEARCH FIX: The searchable string is built with Location, Name, and Phone
                row.setAttribute('data-search', `${c.loc} ${c.mainText} ${c.phone}`.toLowerCase());
                
                row.innerHTML = `
                    <span class="display-text">${c.mainText || "---"}</span>
                    <a href="tel:${dial}" class="phone-link">${c.phone}</a>
                `;
                content.appendChild(row);
            });
            
            section.appendChild(header);
            section.appendChild(content);
            container.appendChild(section);
        });
    }

    function toggle(el) {
        el.classList.toggle('active');
        const panel = el.nextElementSibling;
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    function filterList() {
        const q = document.getElementById('searchInput').value.toLowerCase().trim();
        const sections = document.querySelectorAll('.location-section');

        sections.forEach(s => {
            const rows = s.querySelectorAll('.contact-row');
            let hasMatch = false;

            rows.forEach(r => {
                const searchData = r.getAttribute('data-search');
                // This searches the entire string (Location + Name + Phone)
                if (searchData.indexOf(q) !== -1) {
                    r.style.display = 'flex';
                    hasMatch = true;
                } else {
                    r.style.display = 'none';
                }
            });
            
            if (q === "") {
                s.style.display = 'block';
                s.querySelector('.location-header').classList.remove('active');
