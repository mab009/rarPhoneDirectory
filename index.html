<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RAR Directory</title>
    <style>
        :root { --dark: #3c4043; --blue: #1a73e8; --navy: #003366; --green: #28a745; --gray: #70757a; --border: #dadce0; --light-bg: #f8f9fa; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background: #fff; color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        header { background: var(--dark); color: white; padding: 12px; text-align: center; position: sticky; top: 0; z-index: 1001; }
        header h1 { margin: 0; font-size: 1.1rem; font-weight: 500; }

        .tabs-wrapper { 
            position: sticky; top: 43px; background: white; z-index: 1000; 
            overflow-x: auto; white-space: nowrap; border-bottom: 1px solid var(--border);
            display: flex; padding: 8px 10px; gap: 8px;
        }
        .tab { 
            padding: 8px 16px; font-size: 0.85rem; font-weight: 600; border-radius: 20px; 
            background: var(--light-bg); color: var(--gray); cursor: pointer; border: 1px solid var(--border);
        }
        .tab.active { background: var(--blue); color: white; border-color: var(--blue); }

        .search-container { padding: 10px; background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 96px; z-index: 999; display: flex; align-items: center; }
        .search-wrapper { position: relative; width: 100%; }
        #searchInput { width: 100%; padding: 12px 40px 12px 16px; border-radius: 24px; border: 2px solid var(--border); font-size: 16px; outline: none; box-sizing: border-box; }
        
        #clearSearch { 
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            background: #ccc; color: white; width: 20px; height: 20px; border-radius: 50%;
            display: none; align-items: center; justify-content: center; font-size: 12px; cursor: pointer;
        }

        .location-section { border-bottom: 1px solid var(--border); }
        .location-header { background: var(--light-bg); padding: 12px 15px; cursor: pointer; display: flex; justify-content: space-between; font-size: 1rem; font-weight: 700; }
        
        .location-content { display: none; }
        
        /* Grid Layout: Name | Triple-Actions (Phone, SMS, Email) */
        .contact-row { 
            display: grid;
            grid-template-columns: 1fr 210px; 
            align-items: center;
            border-bottom: 1px solid #f1f3f4;
            width: 100%;
        }
        .display-text { 
            padding: 10px 12px; font-size: 1rem; font-weight: 500; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            min-width: 0; 
        }

        .actions-cell { display: flex; align-items: center; justify-content: flex-end; padding-right: 12px; gap: 10px; }
        
        .phone-link { 
            font-size: 0.95rem; color: var(--blue); text-decoration: none; font-weight: 700; 
            white-space: nowrap !important; transition: transform 0.1s;
        }
        .phone-link:active { transform: scale(0.95); opacity: 0.7; }

        .action-icon {
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
            font-size: 1.2rem; flex-shrink: 0; border: 1px solid #d1d9e6;
            transition: all 0.2s ease;
        }
        
        /* Tooltip behavior for hover */
        .action-icon:hover::after {
            content: attr(data-tooltip);
            position: absolute; bottom: 100%; margin-bottom: 10px;
            background: var(--dark); color: white; padding: 4px 8px;
            border-radius: 4px; font-size: 0.7rem; white-space: nowrap;
            z-index: 10;
        }

        .action-icon:active { transform: scale(1.1); }
        .sms-btn { background: #e8f5e9; color: var(--green); }
        .email-btn { background: #eef2f7; color: var(--navy); }

        .chevron::after { content: 'â–¼'; font-size: 0.7rem; color: var(--gray); }
        .active .chevron::after { content: 'â–²'; }
        #loading { text-align: center; padding: 50px; color: var(--gray); }
    </style>
</head>
<body>

<header><h1>RAR Phone Directory</h1></header>
<div id="tabs" class="tabs-wrapper"></div>
<div class="search-container">
    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterList()">
        <div id="clearSearch" onclick="resetSearch()">âœ•</div>
    </div>
</div>
<div id="directory"><div id="loading">Connecting...</div></div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRR4JXxJLCTe_P6-il5qzS-oKP8gU_1jYkCHGHH0tYVoejVgMXl3CGifcgC603ZiVLOAl53zL_u9P83/pub?gid=1696549759&single=true&output=csv';
    let fullData = [];
    let currentCategory = "All";

    async function init() {
        try {
            const resp = await fetch(csvUrl);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).filter(line => line.trim().length > 0).slice(1); 
            
            fullData = rows.map(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    cat: cols[0]?.replace(/^"|"$/g, '').trim() || "Other",
                    loc: cols[1]?.replace(/^"|"$/g, '').trim() || "Unknown",
                    name: cols[2]?.replace(/^"|"$/g, '').trim() || "---",
                    phone: cols[3]?.replace(/^"|"$/g, '').trim() || "",
                    email: cols[4]?.replace(/^"|"$/g, '').trim() || ""
                };
            }).filter(item => item.phone !== "" || item.email !== "");

            renderTabs();
            renderDirectory();
        } catch (e) { document.getElementById('loading').innerHTML = "Error loading data."; }
    }

    function renderTabs() {
        const categories = ["All", ...new Set(fullData.map(item => item.cat))].sort();
        const tabBox = document.getElementById('tabs');
        tabBox.innerHTML = '';
        categories.forEach(cat => {
            const btn = document.createElement('div');
            btn.className = `tab ${cat === currentCategory ? 'active' : ''}`;
            btn.innerText = cat;
            btn.onclick = () => {
                currentCategory = cat;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                btn.classList.add('active');
                resetSearch();
                renderDirectory();
            };
            tabBox.appendChild(btn);
        });
    }

    function renderDirectory() {
        const container = document.getElementById('directory');
        container.innerHTML = '';
        const filtered = currentCategory === "All" ? fullData : fullData.filter(d => d.cat === currentCategory);
        const grouped = {};
        filtered.forEach(d => {
            if (!grouped[d.loc]) grouped[d.loc] = [];
            grouped[d.loc].push(d);
        });

        Object.keys(grouped).sort().forEach(loc => {
            const section = document.createElement('div');
            section.className = 'location-section';
            const header = document.createElement('div');
            header.className = 'location-header';
            header.innerHTML = `<span>${loc}</span><span class="chevron"></span>`;
            header.onclick = () => toggle(header);

            const content = document.createElement('div');
            content.className = 'location-content';

            grouped[loc].sort((a,b) => a.name.localeCompare(b.name)).forEach(c => {
                const dial = c.phone.replace(/\D/g, '');
                const row = document.createElement('div');
                row.className = 'contact-row';
                row.setAttribute('data-search', `${c.loc} ${c.name} ${c.email} ${c.phone}`.toLowerCase());
                
                const emailHtml = c.email 
                    ? `<a href="mailto:${c.email}" class="action-icon email-btn" data-tooltip="Email ${c.name}" title="Send Email">âœ‰</a>` 
                    : `<div style="width:36px"></div>`;
                
                const smsHtml = c.phone 
                    ? `<a href="sms:${dial}" class="action-icon sms-btn" data-tooltip="Text ${c.phone}" title="Send Text">ðŸ’¬</a>` 
                    : `<div style="width:36px"></div>`;

                row.innerHTML = `
                    <span class="display-text">${c.name}</span>
                    <div class="actions-cell">
                        <a href="tel:${dial}" class="phone-link" title="Call Number">${c.phone}</a>
                        ${smsHtml}
                        ${emailHtml}
                    </div>
                `;
                content.appendChild(row);
            });
            section.appendChild(header);
            section.appendChild(content);
            container.appendChild(section);
        });
    }

    function toggle(el) {
        el.classList.toggle('active');
        const panel = el.nextElementSibling;
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    function resetSearch() {
        const input = document.getElementById('searchInput');
        input.value = "";
        document.getElementById('clearSearch').style.display = 'none';
        filterList();
    }

    function filterList() {
        const q = document.getElementById('searchInput').value.toLowerCase().trim();
        const clearBtn = document.getElementById('clearSearch');
        const sections = document.querySelectorAll('.location-section');
        clearBtn.style.display = q === "" ? 'none' : 'flex';

        sections.forEach(s => {
            let hasMatch = false;
            s.querySelectorAll('.contact-row').forEach(r => {
                if (r.getAttribute('data-search').includes(q)) {
                    r.style.display = 'grid';
                    hasMatch = true;
                } else {
                    r.style.display = 'none';
                }
            });
            if (q === "") {
                s.style.display = 'block';
                s.querySelector('.location-header').classList.remove('active');
                s.querySelector('.location-content').style.display = 'none';
            } else {
                s.style.display = hasMatch ? 'block' : 'none';
                if (hasMatch) {
                    s.querySelector('.location-header').classList.add('active');
                    s.querySelector('.location-content').style.display = 'block';
                }
            }
        });
    }
    init();
</script>
</body>
</html>
