<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MRA Directory</title>
    <style>
        :root { --dark: #3c4043; --blue: #1a73e8; --gray: #70757a; --border: #dadce0; --light-bg: #f8f9fa; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background: #fff; color: var(--dark); -webkit-tap-highlight-color: transparent; }
        
        header { background: var(--dark); color: white; padding: 10px; text-align: center; position: sticky; top: 0; z-index: 1000; }
        header h1 { margin: 0; font-size: 1rem; font-weight: 500; }

        .search-container { padding: 6px 10px; background: #fff; border-bottom: 1px solid var(--border); position: sticky; top: 37px; z-index: 999; }
        #searchInput { width: 100%; padding: 10px 16px; border-radius: 20px; border: 1px solid var(--border); font-size: 16px; outline: none; box-sizing: border-box; }

        .location-section { border-bottom: 1px solid var(--border); }
        .location-header { background: var(--light-bg); padding: 10px 12px; cursor: pointer; display: flex; justify-content: space-between; font-size: 0.95rem; font-weight: 700; align-items: center; border-bottom: 1px solid var(--border); }
        
        .location-content { display: none; }
        
        /* TABLE LAYOUT: Forces the phone column to 150px and prevents name from expanding */
        .contact-table { 
            display: table; 
            width: 100%; 
            table-layout: fixed; /* This is the key to no-wrap */
            border-collapse: collapse;
        }

        .contact-row { 
            display: table-row; 
            border-bottom: 1px solid #f1f3f4;
        }

        .cell-name { 
            display: table-cell;
            padding: 10px 12px;
            font-size: 0.9rem; 
            font-weight: 500; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap;
            vertical-align: middle;
        }

        .cell-phone { 
            display: table-cell;
            width: 150px; /* Fixed width */
            padding: 10px 12px;
            text-align: right;
            vertical-align: middle;
        }

        .phone-link { 
            font-size: 0.9rem; 
            color: var(--blue); 
            text-decoration: none; 
            font-weight: 700;
            white-space: nowrap !important; 
        }

        .chevron::after { content: '▼'; font-size: 0.6rem; color: var(--gray); }
        .active .chevron::after { content: '▲'; }
        #loading { text-align: center; padding: 20px; color: var(--gray); font-size: 0.85rem; }
    </style>
</head>
<body>

<header><h1>MRA Phone Directory</h1></header>
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search locations, depts, or numbers..." onkeyup="filterList()">
</div>
<div id="directory"><div id="loading">Syncing Spreadsheet...</div></div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRR4JXxJLCTe_P6-il5qzS-oKP8gU_1jYkCHGHH0tYVoejVgMXl3CGifcgC603ZiVLOAl53zL_u9P83/pub?output=csv';

    async function init() {
        try {
            const resp = await fetch(csvUrl);
            const text = await resp.text();
            const rows = text.split(/\r?\n/).slice(1); 
            const grouped = {};
            
            rows.forEach(row => {
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                const [loc, mainText, phone] = cols.map(c => c ? c.replace(/^"|"$/g, '').trim() : "");
                
                if (!loc || !phone) return; 

                if (!grouped[loc]) grouped[loc] = [];
                // CRITICAL: We pass loc into the object so the row "knows" its location for search
                grouped[loc].push({ loc, mainText, phone });
            });
            render(grouped);
        } catch (e) { document.getElementById('loading').innerHTML = "Check CSV Link Settings"; }
    }

    function render(data) {
        const container = document.getElementById('directory');
        container.innerHTML = '';
        
        Object.keys(data).sort().forEach(loc => {
            const section = document.createElement('div');
            section.className = 'location-section';
            
            const header = document.createElement('div');
            header.className = 'location-header';
            header.innerHTML = `<span>${loc}</span><span class="chevron"></span>`;
            header.onclick = () => toggle(header);

            const content = document.createElement('div');
            content.className = 'location-content';

            const table = document.createElement('div');
            table.className = 'contact-table';

            data[loc].sort((a,b) => (a.mainText || "").localeCompare(b.mainText || "")).forEach(c => {
                const dial = c.phone.replace(/\D/g, '');
                
                // IMPORTANT: data-search includes Location + Name + Phone
                table.innerHTML += `
                    <div class="contact-row" data-search="${c.loc.toLowerCase()} ${c.mainText.toLowerCase()} ${c.phone.toLowerCase()}">
                        <div class="cell-name">${c.mainText || "---"}</div>
                        <div class="cell-phone">
                            <a href="tel:${dial}" class="phone-link">${c.phone}</a>
                        </div>
                    </div>`;
            });
            
            content.appendChild(table);
            section.appendChild(header);
            section.appendChild(content);
            container.appendChild(section);
        });
    }

    function toggle(el) {
        el.classList.toggle('active');
        const panel = el.nextElementSibling;
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    function filterList() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const sections = document.querySelectorAll('.location-section');

        sections.forEach(s => {
            const rows = s.querySelectorAll('.contact-row');
            let hasMatch = false;

            rows.forEach(r => {
                const searchString = r.getAttribute('data-search');
                if (searchString.includes(q)) {
                    r.style.display = 'table-row';
                    hasMatch = true;
                } else {
                    r.style.display = 'none';
                }
            });
            
            if (q === "") {
                s.style.display = 'block';
                s.querySelector('.location-header').classList.remove('active');
                s.querySelector('.location-content').style.display = 'none';
            } else {
                s.style.display = hasMatch ? 'block' : 'none';
                if (hasMatch) {
                    s.querySelector('.location-header').classList.add('active');
                    s.querySelector('.location-content').style.display = 'block';
                }
            }
        });
    }
    init();
</script>
</body>
</html>
